<ion-header>

  <ion-navbar>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Fecha</ion-label>
      <ion-input type="date" [(ngModel)]="egress.date"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Descripci√≥n</ion-label>
      <ion-input type="text" [(ngModel)]="egress.description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Proveedor</ion-label>
      <ion-input type="name" [(ngModel)]="egress.provider"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Total</ion-label>
      <ion-input type="number" [(ngModel)]="egress.amount"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Rubro</ion-label>
      <ion-input type="text" [(ngModel)]="egress.item"></ion-input>
    </ion-item>
  </ion-list>

  <ion-buttons end>
    <button ion-button (click)="dismiss()">Cancelar</button>
    <button ion-button color="secondary" (click)="submitEgress()">Guardar</button>
  </ion-buttons>
