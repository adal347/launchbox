  <ion-navbar>

<ion-content padding class="ion-content">
  <ion-list>
    <ion-item>
      <ion-label class="blackText">Fecha</ion-label>
      <ion-input type="date"  [(ngModel)]="egress.date"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating class="blackText">Descripci√≥n</ion-label>
      <ion-input type="text" [(ngModel)]="egress.description"></ion-input>

      <ion-label floating class="blackText">Proveedor</ion-label>
      <ion-input type="name" [(ngModel)]="egress.provider"></ion-input>

    <ion-item>

      <ion-input type="number" [(ngModel)]="egress.amount"></ion-input>

      <ion-label floating class="blackText">Rubro</ion-label>
      <ion-input type="text" [(ngModel)]="egress.item"></ion-input>

  <ion-buttons end>
    <button class="blackText" ion-button color="create" (click)="dismiss()">Cancelar</button>
