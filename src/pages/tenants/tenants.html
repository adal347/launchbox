<ion-header>
  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inquilinos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <img alt="logo" style="width: 122px; height: 92px;" src="./assets/imgs/logo.png">
  <h1>Tabla de registro de inquilinos</h1>
  <table>
  	<tr id="headerTable">
  		<th colspan="100%">Inquilinos</th>
  	</tr>
  	<tr>
  		<th colspan="3">Opciones</th>
  	</tr>
  	<tr *ngFor="let tenant of tenants | async">
  		<td>
        <button ion-button icon-only clear color="update" data-target="#newUserModal"
                data-toggle="modal" (click)="initModal(0, user)">
          <ion-icon ios="ios-create" md="md-create"></ion-icon>
        </button>
        <button ion-button icon-only clear color="danger" data-target="#deleteUserModal"
                data-toggle="modal" (click)="userToDelete = user">
          <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
        </button>
      </td>
  	</tr>
  </table>
</ion-content>
