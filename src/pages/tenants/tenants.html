<ion-header>
  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inquilinos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <img alt="logo" class="headerContents" src="./assets/imgs/logo.png">
  <h1 class="headerContents">Tabla de registro de inquilinos</h1>
  <table>
  	<tr class="headerTable">
  		<th colspan="100%">Inquilinos</th>
  	</tr>
  	<tr>
      <th>Nombre</th>
      <th>Tel√©fono</th>
      <th>Mail</th>
      <th>Fecha de ingreso</th>
      <th>Fecha de salida</th>
  		<th>Opciones</th>
  	</tr>
  	<tr *ngFor="let tenant of tenants | async">
      <td>{{ tenant.name }}</td>
      <td>{{ tenant.phone }}</td>
      <td>{{ tenant.email }}</td>
      <td>{{ tenant.startContract }}</td>
      <td>{{ tenant.endContract }}</td>
  		<td>
        <button title="Editar" ion-button icon-only clear color="update" (click)="initModal(0, tenant)">
          <ion-icon ios="ios-create" md="md-create"></ion-icon>
        </button>
        <button title="Eliminar" ion-button icon-only clear color="danger" data-target="#deleteModal"
                data-toggle="modal" (click)="tenantToDelete = tenant">
          <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
        </button>
      </td>
  	</tr>
  </table>
  <ion-buttons end>
    <button color="create" ion-button icon-right (click)="initModal(1)">
      Registrar Inquilno<ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
    </button>
  </ion-buttons>

  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog"  aria-hidden="true">
  	<div class="modal-dialog modal-dialog-centered" role="document">
  	  <div class="modal-content">
  	   	<div class="modal-header">
  	   	 <h5 class="modal-title" >Eliminar Inquilino</h5>
  	   	  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">Estas seguro que desea eliminar el inquilino?</div>
        <div class="modal-footer">
          <button class="blackText" data-dismiss="modal" ion-button color="create">Cancelar</button>
          <button class="blackText" data-dismiss="modal" ion-button color="create" (click)="deleteTenant()">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
