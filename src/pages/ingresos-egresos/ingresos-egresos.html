<!--Modal of new Entry(editar)-->
  <div class="modal fade" id="updateEntryModal" tabindex="-1" role="dialog"  aria-hidden="true" >
   <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">editar Ingreso servicio</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">

        </div>

        </div>
      </div>
    </div>
  </div>
<!--Modal of new END-->


<!--Modal of new Entry (NUEVA FILA)-->
  <div class="modal fade" id="newEntryModal" tabindex="-1" role="dialog"  aria-hidden="true" >
   <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" >Nuevo Ingreso</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="input-group mb-3">
              <label for = "recipient-name" class="col-form-label" text-align="center">Fecha</label>
              <div class="col">
                <input type="text" class="form-control" placeholder="00/00/00000">
              </div>
            </div>
            <div class="input-group mb-3">
              <label for = "recipient-name" class="col-form-label" text-align="center">Descripción</label>
              <div class="col">
                <input type="text" class="form-control" placeholder="Texto">
              </div>
            </div>

            <div class="input-group mb-3">
              <label for = "recipient-name" class="col-form-label" text-align="center">Recibo</label>
              <div class="col">
                <input type="text" class="form-control" placeholder="Nombre">
              </div>
            </div>


            <div class="input-group mb-3">
              <label for = "recipient-name" class="col-form-label" text-align="center">Total</label>
              <div class="col">
                <input type="text" class="form-control" placeholder="Cantidad">
              </div>
            </div>
            <div class="input-group mb-3">
              <label for = "recipient-name" class="col-form-label" text-align="center">Rubro</label>
              <div class="col">
                <input type="text" class="form-control" placeholder="Chose">
              </div>
            </div>
            <div class="input-group mb-3">
              <label for = "recipient-name" class="col-form-label" text-align="center">Box</label>
              <div class="col">
                <input type="text" class="form-control" placeholder="Numero de box (chose)">
              </div>
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Guardar cambios</button>
        </div>
      </div>
    </div>
  </div>
<!--Modal of new END-->
