  <div class="modal fade" id="updateEntryModal" tabindex="-1" role="dialog"  aria-hidden="true" >
   <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" >editar Ingreso servicio</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">

        <div class="modal-body">

        </div>
      </div>
    </div>
  </div>
<!--Modal of new END-->


<!--Modal of new Entry (NUEVA FILA)-->
  <div class="modal fade" id="newEntryModal" tabindex="-1" role="dialog"  aria-hidden="true" >
   <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" >Ingreso de nuevo servicio</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="input-group mb-3">
              <label for = "recipient-name" class="col-form-label" text-align="center">Tipo de servicio</label>
              <div class="col">
                <input type="text" class="form-control" placeholder="Cantidad">
              </div>
            </div>
            <div class="input-group mb-3">
              <label for = "recipient-name" class="col-form-label" text-align="center">Proveedor</label>
              <div class="col">
                <input type="text" class="form-control" placeholder="Cantidad">
              </div>
            </div>

            <div class="input-group mb-3">
              <label for = "recipient-name" class="col-form-label" text-align="center">Efectivo/Transferencia</label>
              <div class="col">
                <input type="text" class="form-control" placeholder="Cantidad">
              </div>
            </div>

            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Efectivo/Transferencia</label>
              <select class="custom-select">
                <option *ngFor="let typo of typoPago" value="{{typo.id}}">{{typo.id}}</option>
              </select>
            </div>



            <div class="input-group mb-3">
              <label for = "recipient-name" class="col-form-label" text-align="center">Monto</label>
              <div class="col">
                <input type="text" class="form-control" placeholder="Cantidad">
              </div>
            </div>
            <div class="input-group mb-3">
              <label for = "recipient-name" class="col-form-label" text-align="center">Pagado</label>
              <div class="col">
                <input type="text" class="form-control" placeholder="Cantidad">
              </div>
            </div>
            <div class="input-group mb-3">
              <label for = "recipient-name" class="col-form-label" text-align="center">Por pagar</label>
              <div class="col">
                <input type="text" class="form-control" placeholder="Cantidad">
              </div>
            </div>
            <div class="input-group mb-3">
              <label for = "recipient-name" class="col-form-label" text-align="center">Fecha limite</label>
              <div class="col">
                <input type="text" class="form-control" placeholder="Cantidad">
              </div>
            </div>
            

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
<!--Modal of new END-->
