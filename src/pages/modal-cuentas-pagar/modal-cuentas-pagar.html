<ion-header class="ion-header">
  <ion-navbar class="ion-header">
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="ion-content">
	<ion-list class="ion-content">
          <ion-item class="ion-content">
            <ion-label floating class="blackText">Tipo de servicio</ion-label>
            <ion-input type="name"[(ngModel)]="service.service" [disabled]="show"></ion-input>
          </ion-item>
          <ion-item class="ion-content">
            <ion-label floating class="blackText">Proveedor</ion-label>
            <ion-input type="name"  [(ngModel)]="service.provider" [disabled]="show"></ion-input>
          </ion-item>
          <ion-item class="ion-content">
            <ion-label floating class="blackText">Fee/Transferencia</ion-label>
            <ion-select class="blackText" [(ngModel)]="service.typePay" okText="Ok" cancelText="Cancelar">
              <ion-option *ngFor="let type of typePay | async" [value]="type.name">{{type.name}}</ion-option>
            </ion-select>
          </ion-item>
          <ion-item class="ion-content">
            <ion-label floating class="blackText">Monto</ion-label>
            <ion-input type="number"  [(ngModel)]="service.amount" [disabled]="show"></ion-input>
          </ion-item>
          <ion-item class="ion-content">
            <ion-label floating class="blackText">Pagado</ion-label>
            <ion-input type="number"  [(ngModel)]="service.paid" [disabled]="show"></ion-input>
          </ion-item>
          <ion-item class="ion-content">
            <ion-label class="blackText">Fecha limite</ion-label>
            <ion-input type="date"  [(ngModel)]="service.limitDate" [disabled]="show"></ion-input>
          </ion-item>
    </ion-list>

  <ion-buttons end>
    <button class="blackText" ion-button color="create" (click)="dismiss()">Cancelar</button>
    <button class="blackText" ion-button color="create" (click)="submitService()">Guardar</button>
  </ion-buttons>

</ion-content>
