<ion-header>

  <ion-navbar>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
          <ion-item>
            <ion-label floating>Tipo de servicio</ion-label>
            <ion-input type="name" [(ngModel)]="service.service" [disabled]="show"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Proveedor</ion-label>
            <ion-input type="name" [(ngModel)]="service.provider" [disabled]="show"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Efectivo/Transferencia</ion-label>
            <ion-select [(ngModel)]="service.typePay" interface="popover">
              <ion-option *ngFor="let type of typePay | async" [value]="type">{{type.name}}</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label floating>Monto</ion-label>
            <ion-input type="number" [(ngModel)]="service.amount" [disabled]="show"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Pagado</ion-label>
            <ion-input type="number" [(ngModel)]="service.paid" [disabled]="show"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Fecha limite</ion-label>
            <ion-input type="date" [(ngModel)]="service.limitDate" [disabled]="show"></ion-input>
          </ion-item>
    </ion-list>

  <ion-buttons end>
    <button ion-button (click)="dismiss()">Cancelar</button>
    <button ion-button color="secondary" (click)="submitService()">Guardar</button>
  </ion-buttons>

</ion-content>
