<ion-header>

  <ion-navbar>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>No. de Box</ion-label>
      <ion-select [(ngModel)]="service.box" interface="popover">
        <ion-option *ngFor="let box of boxes" [value]="box">{{ box }}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Estatus</ion-label>
      <ion-select [(ngModel)]="service.statusBox" interface="popover">
        <ion-option *ngFor="let status of statusBoxes" [value]="status">{{ status }}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Tipo de box</ion-label>
      <ion-select [(ngModel)]="service.typeBox" interface="popover">
        <ion-option *ngFor="let type of typeBoxes" [value]="type">{{ type }}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Inquilino</ion-label>
      <ion-select [(ngModel)]="service.tenant" interface="popover">
        <ion-option *ngFor="let tenant of tenants | async" [value]="tenant">{{ tenant.name }}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Monto</ion-label>
      <ion-input type="text" [(ngModel)]="service.amount"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Extras</ion-label>
      <ion-input type="text" [(ngModel)]="service.extras"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Cobrado</ion-label>
      <ion-input type="text" [(ngModel)]="service.charged"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>DÃ­a de pago</ion-label>
      <ion-input type="text" [(ngModel)]="service.payDay"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Fee/Transferencia</ion-label>
      <ion-select [(ngModel)]="service.type" interface="popover">
        <ion-option *ngFor="let type of typePay | async" [value]="type.name">{{ type.name }}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-buttons end>
    <button ion-button (click)="dismiss()">Cancelar</button>
    <button ion-button color="secondary" (click)="submitService()">Guardar</button>
  </ion-buttons>
</ion-content>
