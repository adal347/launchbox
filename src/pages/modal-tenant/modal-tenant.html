<ion-header>

  <ion-navbar>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Nombre Completo</ion-label>
      <ion-input type="text" [(ngModel)]="tenant.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Tel√©fono</ion-label>
      <ion-input [(ngModel)]="tenant.phone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Correo</ion-label>
      <ion-input type="text" [(ngModel)]="tenant.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Fecha de ingreso</ion-label>
      <ion-input type="date" [(ngModel)]="tenant.startContract"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Fecha de salida</ion-label>
      <ion-input type="date" [(ngModel)]="tenant.endContract"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Comentarios</ion-label>
      <ion-textarea type="textarea" [(ngModel)]="tenant.comments"></ion-textarea>
    </ion-item>
  </ion-list>

  <ion-buttons end>
    <button ion-button (click)="dismiss()">Cancelar</button>
    <button ion-button color="secondary" (click)="registerTenant()">Registrar</button>
  </ion-buttons>
</ion-content>
