<ion-header>

  <ion-navbar>
    <ion-title>{{ title }}</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding class="ion-content">
  <ion-list>

    <ion-item>
      <ion-label floating class="blackText">Nombre Completo</ion-label>
      <ion-input type="text" [(ngModel)]="tenant.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating class="blackText">Tel√©fono</ion-label>
      <ion-input [(ngModel)]="tenant.phone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating class="blackText">Correo</ion-label>
      <ion-input type="text" [(ngModel)]="tenant.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label class="blackText">Fecha de ingreso</ion-label>
      <ion-input type="date" [(ngModel)]="tenant.startContract"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label class="blackText">Fecha de salida</ion-label>
      <ion-input type="date" [(ngModel)]="tenant.endContract"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating class="blackText">Comentarios</ion-label>
      <ion-textarea type="textarea" [(ngModel)]="tenant.comments"></ion-textarea>
    </ion-item>
  </ion-list>

  <ion-buttons end>
    <button class="blackText" ion-button color="create" (click)="dismiss()">Cancelar</button>
    <button class="blackText" ion-button color="create" (click)="submitTenant()">Guardar</button>
  </ion-buttons>
</ion-content>
